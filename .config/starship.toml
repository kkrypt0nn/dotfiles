# Using JetBrains Mono Nerd Font

[aws]
symbol = "  "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
disabled = false

[[battery.display]]
threshold = 30
style = "bold red"

